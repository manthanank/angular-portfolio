<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-sidebar (closeSideNav)="sidenav.close()"></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (SideNavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
            <app-wip></app-wip>
            <app-footer></app-footer>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
