<div class="container sm:w-1/2 w-10/12 mx-auto">
    <p class="text-center font-extrabold text-3xl">Project Details</p>
    <p><a [routerLink]="['/projects']">Go Back to Projects</a></p>
    <div class="pt-4" *ngIf="data">
        <p class="text-2xl">{{data.name}}</p>
        <p>{{data.description}}</p>
        <p><a href="{{data.previewurl}}" target="_blank">Preview Link</a></p>
        <p><a href="{{data.codeurl}}" target="_blank">Code Link</a></p>
    </div>
</div>
